# Development override - use with: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      target: deps
    environment:
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    command: npm run dev

  frontend:
    build:
      target: deps
    environment:
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
