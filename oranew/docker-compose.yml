version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ora-postgres
    environment:
      POSTGRES_USER: ora_user
      POSTGRES_PASSWORD: ora_password
      POSTGRES_DB: ora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ora-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ora_user -d ora_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ora-backend
    environment:
      DATABASE_URL: postgresql://ora_user:ora_password@postgres:5432/ora_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ora-network
    command: npm run dev

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ora-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - ora-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  ora-network:
    driver: bridge
